<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>The Pocket Of Stillness</title>
  </head>
  <body>
    <section class="navbar">
      <nav>
        <h1>The Pocket Of Stillness</h1>
        <div class="hamburger">
          <div class="line-1 line"></div>
          <div class="line-2 line"></div>
          <div class="line-3 line"></div>
        </div>
      </nav>
    </section>
    <section class="container">
      <section class="main">
        <div class="quote-container">
          <p>
            <!-- <span>"</span> -->
            <span id="quote"></span>
          </p>
          <div class="author">
            <span id="authorName"></span>
          </div>
        </div>
      </section>

      <section class="btn">
        <button class="share" title="share it!">
          <img src="./img/Send.png" alt="share" />
        </button>
        <button class="next" title="Next Quote">
          <img src="./img/Arrow - Down 2.png" alt="next" />
        </button>
      </section>
    </section>
    <footer>
      <h4>A happiness project by Nandhu Sathish</h4>
    </footer>
  </body>
</html>
